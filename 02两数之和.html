<body>
    <script>
        /*
        给定一个整数数组nums和一个整数目标值target，请你在该数组中找出 和为目标值 target的那两个整数，并返回它们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
        你可以按任意顺序返回答案。
          nums = [1,3,4,2,5]
          target = 5
          利用了map不重复
          遍历一个就加入map下标作为map的key,然后在map里面找满足条件的数。
          就不用n*n了,复杂度在n
          思路:
             1.创建一个Map容器
             2.map遍历数组,遍历一次添加元素到Map里面,以当前的index为Map索引，值为value。
             3.查找在Map里面是否有满足条件的元素有的话返回下标。
        */
        var twoSum = function(nums, target) {
          let map = new Map()
          let res = []
          nums.map((item,index) => { 
            if(map.has(target-item)){
              res = [map.get(target-item),index]
            }
            map.set(item, index)
          })
            return res
        }
        let nums = [1,3,4,2,5]
        let target = 5
        console.log(twoSum(nums,target));
    </script>
</body>
</html>
