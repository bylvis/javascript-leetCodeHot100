<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          找出两个字符串合并后的中位数
          思路：合并后排序，根据长度决定返回中间的数还是中间两个数的平均值
        */
        var findMedianSortedArrays = function(nums1, nums2) {
          const sumArr = [...nums1,...nums2].sort((a,b)=>a-b)
          const len = sumArr.length
          if(len%2!==0){
            return sumArr[Math.floor(len/2)]
          }else{
            return (sumArr[Math.floor(len/2)]+sumArr[Math.floor(len/2)-1])/2
          }
        };
        let nums1= [1,3,4,6,7,3,6]
        let nums2 = [2,6,23,6,2,12]
        console.log(findMedianSortedArrays(nums1,nums2));
    </script>
</body>
</html>
