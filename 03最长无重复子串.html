<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         输入: s = "abcabcbb"
         输出: 3 
         解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。
         思路:
          1.遍历s
          2.遍历的时候记录两个下标left right保存下标中间的内容temp 记录max=right-left
            如果新的right已经在temp存在就直接return进入下一个遍历记录当前的right-left
            right不重置为left+1的原因是之前的left+1之后新的temp已经又成为无重复的了
          3.返回max
        */
         const lengthOfLongestSubstring = function(str) {
           if(str.length<=1)return str.length
           let left = 0
           let right = 1
           let max = 0
           while(right<str.length){
             let temp = str.slice(left,right)
             if(temp.indexOf(str.charAt(right))>-1){
               left++
             }else{
               right++
             }
             max=right-left>max?right-left:max
           }
           return max
         };
         let arr = "abcabacacv"
         console.log(lengthOfLongestSubstring(arr));
    </script>
</body>
</html>
